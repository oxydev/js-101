<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Localstorage</title>
</head>
<body>
    <button>Set name</button>
    <h1>Hello, user</h1>
    <script>

        var userName = localStorage.getItem("name");
        var message = document.querySelector('h1').innerText;
        if(userName){
            document.querySelector('h1').innerText = message.split(" ")[0] +" "+ userName
        }
        var addToLocalStorage = function(){
            var name = prompt("Enter your name here")
            localStorage.setItem("name",name)
        }

        document.querySelector('button').addEventListener('click', addToLocalStorage)
        
    </script>
</body>
</html>
